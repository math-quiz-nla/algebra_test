<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />

<title>Algebra Knowledge Test</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap&subset=latin&display=swap" rel="stylesheet">
<style>
 :root{--primary:#27ae60;--primary-dark:#219150;--bg:#f4f6f9;--card:#fff;--shadow:0 4px 14px rgba(0,0,0,.08)}
 *{box-sizing:border-box}
 body{font-family:'Inter',sans-serif;margin:0;padding:2rem;background:var(--bg);color:#333;display:flex;flex-direction:column;align-items:center;min-height:100vh}
 h1{font-size:2.25rem;margin-bottom:.25rem;text-align:center}
 p{margin-bottom:2rem;text-align:center;max-width:480px}
 ul{display:grid;gap:1.25rem;width:100%;max-width:720px;padding:0;margin:0;list-style:none;scroll-snap-type:y mandatory;overflow-y:auto;max-height:70vh}
 li{margin:0;scroll-snap-align:start}
 a{display:block;padding:1.25rem 1.5rem;background:var(--primary);color:#fff;border-radius:1rem;text-decoration:none;font-weight:600;box-shadow:var(--shadow);transition:transform .15s,background .2s}
 a:hover{background:var(--primary-dark);transform:translateY(-3px)}
 @media(min-width:600px){ul{grid-template-columns:repeat(2,1fr);scroll-snap-type:none;overflow:unset;max-height:none}}
 @media(min-width:900px){ul{grid-template-columns:repeat(3,1fr)}}
 @media(max-width:600px){body{padding:1rem}h1{font-size:1.75rem}}
</style>
</head>
<body>
  <h1>Algebra Knowledge Test</h1>

    <li><a href="category.html?category=parenthesis">Working with Parentheses</a></li>
    <li><a href="category.html?category=coordinate_system">The Coordinate System</a></li>
    <li><a href="category.html?category=exponents">Exponents</a></li>
    <li><a href="category.html?category=radicals">Radicals</a></li>
    <li><a href="category.html?category=expressions">Simplifying Expressions</a></li>
    <li><a href="category.html?category=factorization">Factorization</a></li>
    <li><a href="category.html?category=logarithms">Logarithms</a></li>
  </ul>
</body>
</html>
